<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .bg-blur {
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="dialog" class="fixed inset-0 flex items-center justify-center bg-blur" style="display: none;">
    <dialog class="bg-white rounded-lg shadow-md w-5/6 md:w-1/2">
      <div id="diaHeader" class="font-semibold py-2 px-6 mb-2">
        The alert message goes here
      </div>
      <div class="p-1">
        <div class="flex justify-end">
          <button class="cancel text-black border border-black px-4 py-2 rounded mr-4  hover:bg-gray-400" onclick="closeDialog()">Cancel</button>
          <button class="confirm bg-black text-white border border-white px-4 py-2 rounded hover:bg-blue-500 hover:border-blue-500" onclick="closeDialog()">Confirm</button>
        </div>
      </div>
    </dialog>
  </div>

  <h1 class="text-3xl font-bold underline text-center mt-8">
    <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="toggleDialog()">Click Me</button>
  </h1>

  <script>
    function toggleDialog() {
      const dialog = document.getElementById('dialog');
      if (dialog) {
        if (dialog.style.display === 'none') {
          dialog.style.display = 'flex';
          dialog.querySelector('dialog').showModal();
        } else {
          dialog.style.display = 'none';
          dialog.querySelector('dialog').close();
        }
      }
    }

    function closeDialog() {
      const dialog = document.getElementById('dialog');
      if (dialog) {
        dialog.style.display = 'none';
        dialog.querySelector('dialog').close();
      }
    }
  </script>
</body>
</html>
